<HEAD><TITLE> Sampaguita</TITLE></HEAD>

<H1 ALIGN=CENTER> Sampaguita</H1>
<H2 ALIGN=CENTER>By: Natividad Marquez</H2>
<HR>
<P ALIGN=CENTER> Little Sampaguita<BR>
With the wondering eye<BR>
Did a tiny fairy<BR>
Drop you where you lie? <BR>
In the witching hour<BR>
Of a tropic<BR>
Did a careless moonbeam<BR>
Leave you in its flight?<BR>
